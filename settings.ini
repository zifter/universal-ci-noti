[loggers]
keys=root

[handlers]
keys=file,stream

[formatters]
keys=verbose,default

[logger_root]
level=NOTSET
handlers=file,stream

[handler_file]
name=file
class=logging.handlers.RotatingFileHandler
level=%(log_level)s
formatter=verbose
args=('%(log_filename)s',)
kwargs={'mode': 'a', 'maxBytes': %(max_file_size)s, 'encoding': 'utf-8'}

[handler_stream]
name=stream
class=StreamHandler
args=(sys.stdout,)
level=%(log_level)s
formatter=default

[formatter_verbose]
format=%(asctime)s.%(msecs)03d %(processName)s/%(module)s %(levelname)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_default]
format=%(asctime)s.%(msecs)03d %(module)s %(levelname)s: %(message)s
datefmt=%H:%M:%S
class=logging.Formatter